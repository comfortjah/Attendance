<!doctype html>
<html ng-app="signupApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <script src="js/signup.js"></script>

  <meta charset="UTF-8">
	<title>Attendance Sign Up</title>

  <link rel="stylesheet" href="css/signup.css">

</head>
<body>

  <div class="signup" ng-app="signupApp" ng-controller="MyController">
    <h1>Attendance Management</h1>
    <form novalidate>
      <input type="text" placeholder="First Name" ng-model="firstName"><br>
      <input type="text" placeholder="Last Name" ng-model="lastName"><br>
      <input type="email" placeholder="Email" ng-model="email"><br>
      <input type="password" placeholder="Password" ng-model="password">
      <button class="btn btn-primary btn-block btn-large" ng-click="signup()">Sign Up</button>
    </form>
  </div>

</body>
</html>
